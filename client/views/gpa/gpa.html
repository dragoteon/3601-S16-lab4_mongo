<div ng-include="'components/navbar/navbar.html'"></div><div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <datalist id="letterGrades">
                <option value="A">
                <option value="A-">
                <option value="B+">
                <option value="B">
                <option value="B-">
                <option value="C+">
                <option value="C">
                <option value="C-">
                <option value="D+">
                <option value="D">
                <option value="D-">
                <option value="F">
            </datalist>

            <form ng-submit="GPACtrl.addData()">
                <input ng-model="GPACtrl.textField" type="text" size="25" placeholder="Add a new class...">
                <input ng-model="GPACtrl.gradeField" list="letterGrades" name="letterGrade1" size="25" placeholder="Add class's grade..."/>
                <!--<input ng-model="GPAControl.gradeField" type="text" size="25" placeholder="Add class's grade..."> -->
                <input ng-model="GPACtrl.creditField" type="text" size="25" placeholder="Add class's credit count...">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">Classes listed: {{GPACtrl.itemsInList()}}
                <br>
                <span class="floatRight" ng-class="{red: GPACtrl.currentGPA <= 2.0, yellow: GPACtrl.currentGPA > 2.0 && GPACtrl.currentGPA <= 3.0, green: GPACtrl.currentGPA > 3.0}"> Current GPA: {{GPACtrl.calcGPA()}} </span>
                </span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="test in GPACtrl.data">Class name: {{test.classname}} | Grade: {{test.grade}} | Credit value: {{test.credits}} <span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="GPACtrl.removeData($index)"></span></li>
    </ul>
</div>

<div ng-include="'views/footer.html'"></div>
